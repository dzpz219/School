<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Lab3 Mileage Application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    </h:head>
    <h:body>
        <div class="container">
        <h1>ADD FUEL CONSUMPTION DATA</h1>
        <h2>SELECTED CAR: #{carBean.year} #{carBean.make} #{carBean.model}</h2>
        <h:form>
            <h:panelGrid id="panel" columns="2" styleClass="table table-bordered">
                <h:outputLabel value="START(KM):" />
                <h:inputText id="start" value="#{carBean.start}" required="true" styleClass="form-control"/>

                <h:outputLabel value="END(KM)" />
                <h:inputText id="end" value="#{carBean.end}" required="true" styleClass="form-control"/>

                <h:outputLabel value="FUEL USED(L):" />
                <h:inputText id="fuel" value="#{carBean.fuelUsed}" required="true" styleClass="form-control"/>
            </h:panelGrid>
            
            <div class="btn-group">
                <h:commandButton value="Add Fuel Data" action="#{carBean.addMileage()}" styleClass="btn btn-default"/>
                <h:commandButton value="Back" action="carDetails" styleClass="btn btn-default"/>
                <h:commandButton value="Home" action="index" styleClass="btn btn-default"/>
            </div>
        </h:form>
        
        </div>
    </h:body>
</html>
