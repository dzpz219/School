<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lab3 Mileage Application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    </h:head>
    <h:body>
        <div class="container">
        <h1>CAR MILEAGE APPLICATION</h1>
        <h2>SELECTED CAR: #{carBean.year} #{carBean.make} #{carBean.model}</h2>
        <h:form>
            <h:dataTable value="#{carBean.carMileage}" var="m" styleClass="table table-bordered">
            <h:column>
                <f:facet name="header">START (KM)</f:facet>
                <h:outputText value="#{m.startkm}"/>
            </h:column>
            <h:column>
                <f:facet name="header">END (KM)</f:facet>
                <h:outputText value="#{m.endkm}"/>
            </h:column>
            <h:column>
                <f:facet name="header">TRIP (KM)</f:facet>
                <h:outputText value="#{m.trip}">
                    <f:convertNumber pattern="#"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">GAS USED (L)</f:facet>
                <h:outputText value="#{m.gasused}"/>
            </h:column>
            <h:column>
                <f:facet name="header">FUEL ECONOMY (L/100KM)</f:facet>
                <h:outputText value="#{m.fuelEconomy}">
                    <f:convertNumber pattern="#.00"/>
                </h:outputText>
            </h:column>
        </h:dataTable>
            <h:outputText value="THE AVERAGE FUEL ECONOMY FOR ALL TRIPS = "/>
            <h:outputText value="#{carBean.avgFuel}">
                <f:convertNumber pattern="#.00 'L/100KM'"/>
            </h:outputText> <br/>
            <div class="btn-group">
                <h:commandButton value="Add New Fuel Record" action="#{carBean.setMileage()}" styleClass="btn btn-default"/>
                <h:commandButton value="Home" action="index" styleClass="btn btn-default"/>
            </div>
        </h:form>
        </div>
    </h:body>
</html>
