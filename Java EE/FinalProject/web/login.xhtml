<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/temp.xhtml">
    
    <ui:define name="windowTitle">
        Login
    </ui:define>
        
    <ui:define name="content">
        <h2>Login</h2>
        <h:form id="loginform">
        <h:panelGrid columns="3" styleClass="table table-bordered">
            <h:outputLabel value="User Name: "/>
            <h:inputText id="userName" value="#{loginBean.userName}" styleClass="form-control"/>
            <h:message styleClass="text-danger" for="userName" />
            <h:outputLabel value="Password: "/>
            <h:inputSecret id="password" value="#{loginBean.password}" styleClass="form-control"/>
            <h:message styleClass="text-danger"  for="password"/>
        </h:panelGrid>
            <h:commandButton value="Login" id="login" action="#{loginBean.userLogin()}" styleClass="btn btn-default"/>
            <h:message styleClass ="text-danger" for="login" />
        </h:form>
    </ui:define>
    </ui:composition>
</html>
