<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/temp.xhtml">
        
    <ui:define name="windowTitle">
        Bill Details
    </ui:define>
        
    <ui:define name="content">
        <h:form>
           <h2>Usage Summary</h2>
           <h:panelGrid columns="2" styleClass="table table-bordered" border="1" cellpadding="10" cellspacing="1" columnClasses="">
                <h:outputLabel value="Total Amount Used" />
                <h:outputText value="#{fpBean.cost.amount}">
                        <f:convertNumber pattern="#,##0.00" />
                </h:outputText>
                <h:outputLabel value="Low Amount Used" />
                <h:outputText value="#{fpBean.cost.low}">
                        <f:convertNumber pattern="#,##0.00" />
                </h:outputText>
                <h:outputLabel value="Medium Amount Used" />
                <h:outputText value="#{fpBean.cost.medium}">
                        <f:convertNumber pattern="#,##0.00" />
                </h:outputText>
                <h:outputLabel value="High Amount Used" />
                <h:outputText value="#{fpBean.cost.high}">
                        <f:convertNumber pattern="#,##0.00" />
                </h:outputText>
                <h:outputLabel value="Daily Household Average L/Day" />
                <h:outputText value="#{fpBean.cost.average}">
                        <f:convertNumber pattern="#,##0.00" />
                </h:outputText>
            </h:panelGrid>
           <h2>Current Bill Summary</h2>
          <h:panelGrid columns="3" styleClass="table table-bordered" border="1" cellpadding="10" cellspacing="1" columnClasses="">
                <h:outputLabel value="Item" />
                <h:outputLabel value="Rate" />
                <h:outputLabel value="Cost" />
                <h:outputText value="Cost for Low Amount"/>
                <h:outputText value="$0.50"/>
                <h:outputText value="#{fpBean.cost.lowAmount}">
                        <f:convertNumber pattern="$#,##0.00" />
                </h:outputText>
                <h:outputText value="Cost for Medium Amount"/>
                <h:outputText value="$0.55"/>
                <h:outputText value="#{fpBean.cost.mediumAmount}">
                        <f:convertNumber pattern="$#,##0.00" />
                </h:outputText>
                <h:outputText value="Cost for High Amount"/>
                <h:outputText value="$0.60"/>
                <h:outputText value="#{fpBean.cost.highAmount}">
                        <f:convertNumber pattern="$#,##0.00" />
                </h:outputText>
                <h:outputText value="Administration Fee" />
                <h:outputText value="" />
                <h:outputText value="#{fpBean.cost.adminfee}" >
                        <f:convertNumber pattern="$#,##0.00" />
                </h:outputText>
                <h:outputText value="Sub-Total" />
                <h:outputText value="" />
                <h:outputText value="#{fpBean.cost.subtotal}" >
                        <f:convertNumber pattern="$#,##0.00" />
                </h:outputText>
                <h:outputText value="Tax" />
                <h:outputText value="" />
                <h:outputText value="#{fpBean.cost.tax}" >
                        <f:convertNumber pattern="$#,##0.00" />
                </h:outputText>
                <h:outputText value="TOTAL" />
                <h:outputText value="" />
                <h:outputText value="#{fpBean.cost.total}" >
                        <f:convertNumber pattern="$#,##0.00" />
                </h:outputText>
           </h:panelGrid>
        </h:form>
    </ui:define>
    </ui:composition>
</html>
