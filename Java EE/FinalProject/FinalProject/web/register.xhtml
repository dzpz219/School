<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/temp.xhtml">
    
    <ui:define name="windowTitle">
        Register
    </ui:define>
        
    <ui:define name="content">
        <h2>Register</h2>
        <h:form id="registerform">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="userName" class="col-xs-2 control-label">User Name:</label>
                            <div class="col-xs-2">
                                <h:inputText id="userName" value="#{registerBean.userName}" styleClass="form-control"/>
                            </div>
                            <div class="col-xs-8">
                                    <label for="userName" class="control-label"><h:message styleClass="text-danger" for="userName" /></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-xs-2 control-label">Password:</label>
                            <div class="col-xs-2">
                                <h:inputSecret id="password" value="#{registerBean.password}" styleClass="form-control"/>
                            </div>
                            <div class="col-xs-8">
                                    <label for="password" class="control-label"><h:message styleClass="text-danger" for="password" /></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm" class="col-xs-2 control-label">Confirm:</label>
                            <div class="col-xs-2">
                                <h:inputSecret id="passwordConfirm" value="#{registerBean.passwordConfirm}" styleClass="form-control"/>
                            </div>
                            <div class="col-xs-8">
                                    <label for="passwordConfirm" class="control-label"><h:message styleClass="text-danger" for="passwordConfirm" /></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="meterID" class="col-xs-2 control-label">Meter ID:</label>
                            <div class="col-xs-2">
                                <h:inputText id="meterID" value="#{registerBean.meterID}" styleClass="form-control"/>
                            </div>
                            <div class="col-xs-8">
                                    <label for="meterID" class="control-label"><h:message styleClass="text-danger" for="meterID" /></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-xs-2 control-label">Address:</label>
                            <div class="col-xs-2">
                                <h:inputText id="address" value="#{registerBean.address}" styleClass="form-control"/>
                            </div>
                            <div class="col-xs-8">
                                    <label for="address" class="control-label"><h:message styleClass="text-danger" for="address" /></label>
                            </div>
                        </div>
                    </div>
                    <h:commandButton value="Register" action="#{registerBean.createUser()}" styleClass="btn btn-default"/>
                </div>
            </div>
        </h:form>
    </ui:define>
    </ui:composition>
</html>
