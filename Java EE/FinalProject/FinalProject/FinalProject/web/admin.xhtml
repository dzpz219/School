<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/temp.xhtml">
        
    <ui:define name="windowTitle">
        Admin Home Page
    </ui:define>
        
    <ui:define name="content">
            <h2>Admin Home Page</h2>
        <h:form>
            <h:dataTable value="#{fpBean.meters}" var="m" styleClass="table table-bordered">
                <h:column>
                    <f:facet name="header">Meter ID</f:facet>
                    <h:outputText value="#{m.meterId}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{m.address}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Data</f:facet>
                    <h:commandButton value="#{m.meterId}" action="#{fpBean.setMeter(m)}" styleClass="btn btn-default"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
    </ui:composition>
</html>
