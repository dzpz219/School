<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
        <title>
            <ui:insert name="windowTitle"/>
        </title>
    </h:head>
    <h:body styleClass="container">
        <h:form id="main">
                <nav class="navbar navbar-default" id="topNav">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav navbar-left">
                            <li><div class="navbar-brand"><h:outputLabel value="#{msgs.loggedIn} #{loginBean.userName}" rendered="#{loginBean.loggedIn}"/></div></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><h:commandLink action="#{loginBean.changeLanguage('fr')}">Francais</h:commandLink></li>
                            <li><h:commandLink action="#{loginBean.changeLanguage('en')}">English</h:commandLink></li>
                            <li><h:commandLink action="login" rendered="#{!loginBean.loggedIn}">#{msgs.loginTitle}</h:commandLink></li>
                            <li><h:commandLink action="#{loginBean.logout()}" rendered="#{loginBean.loggedIn}">#{msgs.logout}</h:commandLink></li>
                            <li><h:commandLink action="register" rendered="#{!loginBean.loggedIn}">#{msgs.registerTitle}</h:commandLink></li>
                            <li><h:commandLink action="admin" rendered="#{loginBean.admin}">Admin</h:commandLink></li>
                            <li><h:commandLink action="summary" rendered="#{loginBean.loggedIn}">#{msgs.userSummary}</h:commandLink></li>
                        </ul>
                     </div>
                </nav>
         
         <ui:insert name="content"/>
         </h:form>
    </h:body>
</html>
