<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/templates/temp.xhtml">
    
    <ui:define name="windowTitle">
        #{msgs.loginTitle}
    </ui:define>
        
    <ui:define name="content">
        <h2>#{msgs.loginTitle}</h2>
            
        <h:form id="loginform">        
        <h:outputText id="success" value=""/>
        <h:message styleClass="text-success"  for="success"/>
        <br/>
        <div class="form-horizontal">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="userName" class="col-xs-2 control-label">#{msgs.userName}</label>
                        <div class="col-xs-2">
                            <h:inputText id="userName" value="#{loginBean.userName}" styleClass="form-control"/>
                        </div>
                        <div class="col-xs-8">
                                <label for="userName" class="control-label"><h:message styleClass="text-danger" for="userName" /></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-xs-2 control-label">#{msgs.password}</label>
                        <div class="col-xs-2">
                            <h:inputSecret id="password" value="#{loginBean.password}" styleClass="form-control"/>
                        </div>
                        <div class="col-xs-8">
                                <label for="password" class="control-label"><h:message styleClass="text-danger"  for="password"/></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h:commandButton value="#{msgs.loginTitle}" id="login" action="#{loginBean.userLogin()}" styleClass="btn btn-default"/>
        <h:message styleClass ="text-danger" for="login" />             
        </h:form>
    </ui:define>
    </ui:composition>
</html>
